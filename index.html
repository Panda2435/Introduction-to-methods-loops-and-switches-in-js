<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"; initial-scale="1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Introduction to methods,loops and switches in javascript</title>
        <link rel="spreadsheet"; href="style.css"/>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <script>
            var name="KaYlA"
            document.getElementById("p1").innerHTML=name.toUpperCase();
            document.getElementById("p2").innerHTML=name.toLowerCase();
            document.getElementById("p3").innerHTML=name.startsWith("k");
        </script>
    </body>
</html>
